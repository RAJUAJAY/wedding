<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RK Wedding</title>
  <style>
    body {
      background: linear-gradient(to right, #ff5e62, #ff9966);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #fff;
      color: #ff5e62;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>RK Wedding</h1>
  <img src="image/scan.png" alt="RK Wedding QR Code">
  <br>
  <a class="btn" href="https://example.com" target="_blank">Go to Wedding Details</a>

</body>
</html>
